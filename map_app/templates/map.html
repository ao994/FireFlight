{% extends 'header.html' %}

{% block title %} Map {% endblock %}
{% block mapactive %} active {% endblock mapactive %}


{% block body %}
{% load static %}

<div class = "col-md mx-auto">
    
    <div class="d-flex justify-content-center">
        <iframe width="850" height="500" src="/enchanted-circle-map" style="border: 1px solid black"></iframe>
    </div>
    
    
    <br/>

    <div class="d-flex justify-content-center">

        <a href="/enchanted-circle-map" class="btn btn-secondary mx-1">View Larger Map</a>

            <a href="/map" class="btn btn-secondary mx-1">
            Refresh
            </a>

            <button class="btn btn-secondary mx-1">
                Export Data
            </button>


            <button class="btn btn-secondary dropdown-toggle mx-1" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                Bird Species
            </button>
            
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" >
                <div class="list-group" style="height: 30vh; overflow-y: scroll;">
                    
                    {% for bird in birds %}
                    
                    <label class="list-group-item">
                        <input class="form-check-input me-1" type="checkbox" value=" {{bird.speciesID}} ">
                        {{bird.species}}
                    </label>  
                
                    {% endfor %}

                </div>
            </div>

            
  


    </div>
    
</div>





{% endblock %}
