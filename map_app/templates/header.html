{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


    <title>{% block title %} {% endblock %}</title>

    <!-- CSS stylesheet reference -->
 
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <!-- load favicon -->
    <link rel="icon" type="image/png" href="{% static 'images/FireFlight_logo.PNG' %}">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">

            <div class="navbar-brand">
                <a href="/">
                    <img src="{% static 'images/FireFlight_logo.PNG' %}" alt="FireFlight logo" width="100" height="100">
                </a>
            </div>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav mr-auto">

                    <li class="nav-item {% block homeactive %}{% endblock homeactive %}">
                        <a class="nav-link" href="/">Home<span class="sr-only"></span></a>
                    </li>

                    <li class="nav-item {% block instructionsactive %}{% endblock instructionsactive %}">
                        <a class="nav-link" href="/instructions/">Instructions<span class="sr-only"></span></a>
                    </li>

                    <li class="nav-item {% block mapactive %}{% endblock mapactive %}">
                        <a class="nav-link" href="/map/">Map<span class="sr-only"></span></a>
                    </li>

                </ul>
            </div>
        </nav>
    </header>

    <main class="container-fluid">
        {% block body %} {% endblock %}
    </main>

    <!-- bootstrap JS and other scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous">
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous">
    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous">
    </script>

    {% block js %} {% endblock %}
</body>

</html>
